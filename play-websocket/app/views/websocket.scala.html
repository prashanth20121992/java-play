@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<link href="@routes.Assets.at("
	stylesheets/bootstrap.min.css")" rel="stylesheet" />
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
<script>
	var connection = new WebSocket('ws://localhost:9000/ws');
	// When the connection is open, send some data to the server
	connection.onopen = function() {
	};
	// Log errors
	connection.onerror = function(error) {
		console.log('WebSocket Error ' + error);
	};
	// Log messages from the server
	connection.onmessage = function(e) {
		console.log('Server: ' + e.data);
		$("#server_msg").append("<p>" + e.data + "</p>");
	};
</script>
</head>
<body>
	<img
		src="http://www.startrek.com/legacy_media/images/200508/tng-142-j25-borgcube/320x240.jpg"
		class="img-polaroid">
	<h1>Welcome to Borg Fitness</h1>
	<div id="server_msg"></div>
	<div>@content</div>
</body>
</html>
